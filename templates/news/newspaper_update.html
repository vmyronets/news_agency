{% extends "base.html" %}
{% load crispy_forms_filters %}

{% block content %}
  <h1>Update newspaper</h1>
  <form action="" method="post" novalidate>
    {% csrf_token %}
    {{ form|crispy }}
    <input type="submit" value="Update" class="btn btn-primary">
    <a href="{% url 'news:newspaper-list' %}" class="btn btn-secondary">Cancel</a>
  </form>
{% endblock %}
